<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
    }

    .grid-item {
      background-color: #eaeaea;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Square 1</div>
    <div class="grid-item">Square 2</div>
    <div class="grid-item">Square 3</div>
    <div class="grid-item">Square 4</div>
    <div class="grid-item">Square 5</div>
    <div class="grid-item">Square 6</div>
    <div class="grid-item">Square 7</div>
    <div class="grid-item">Square 8</div>
    <div class="grid-item">Square 9</div>
  </div>
</body>
</html>
